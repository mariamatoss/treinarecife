<html lang="en">

  <title>Bootstrap 5 Website Example</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header>
    <div class="p-2 bg-dark text-white text-center ">
      <h1>Front-End</h1>
      <p>Desenvolvimento web</p>
    </div>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark h6">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active " href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./cadastrar.html">Cadastrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./lista.html">Listar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./altera.html">Altera</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./remover.html">Remover</a>
          <li class="nav-item">
            <a class="nav-link active" href="./curriculumm.html">curriculum</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./sobre.html">Sobre</a>
          </li>
          <a class="nav-link active" href="./listacadastra.html">novo aluno</a>
          </li>
        </ul>
      </div>
  </header>
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-12">
        <form action="/action_page.php">
          <div class="mb-3 mt-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="Informe o nome" name="nome" value=""
              onkeyup="converterParaMaiusculo();">
          </div>
          <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" placeholder="Informe o CPF" name="cpf" value="">
          </div>
          <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-select" id="sexo" name="sexo">
              <option value="">Selecione</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
              <option value="NI">Não informado</option>
            </select>
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="aceito" name="option1" value="something">
              <label class="form-check-label">Aceito</label>
            </div>
          </div>
          <input type="button" class="btn btn-primary" value="Cadastrar" onclick="validarForm();">
        </form>
      </div>
    </div>
  </div>
  <!-- Início modal-alterar-dados -->
  <div class="modal" id="modal-alterar-dados">
    <div class="modal-dialog  modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header  bg-warning text-white">
          <h4 class="modal-title" id="titulo-mensagem-erro">Edição do Aluno</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="mensagem-erro"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    function modalErro(titulo, mensagem) {
      new bootstrap.Modal(document.getElementById('modal-alterar-dados'), { backdrop: 'static', keyboard: false }).show();
      document.getElementById('mensagem-erro').innerHTML = mensagem;
      document.getElementById('titulo-mensagem-erro').innerHTML = titulo;

    }
    function validarForm() {
      //validar NOME
      let nome = document.getElementById('nome').value;
      nome = nome.trim();
      //regras a serem aplicadas para o NOME?
      if (nome.length == 0) {
        modalErro('Atenção', 'Informe o nome');
        document.getElementById('nome').focus();
        return;
      }
      if (nome.length > 10) {
        alert('O nome deverá ter menos que 10 caracteres');
        document.getElementById('nome').focus();
        return;
      }
      alert('Dados Validados')

    }

    function converterParaMaiusculo() {
      let valor = document.getElementById('nome').value;
      let valorMaiusculo = valor.toUpperCase();
      document.getElementById('nome').value = valorMaiusculo;
    }
  </script>
</body>
</html>
