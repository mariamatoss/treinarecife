  <h1 class="text-center text-success">Cadastro dos Alunos</h1>
  <div class="container p-5 bg-success text-blak ">
    <div class="row">
      <form class="formulario">
        <div class="md-6 mt-6 justify-content-xcenter
            label for=" nome class="form-label">NOME:</label>
          <input type="text" class="form-control" id="nome" placeholder="Informe o nome" name="nome" value="">
        </div>
        <div class="md-6 mt-6 justify-content-xcenter
          label for=" nome class="form-label">RG:</label>
          <input type="text" class="form-control" id="Rg" placeholder="Informe o RG" name="nome" value="">
        </div>
        <div class="md-8 mt-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder=" " name="">
        </div>
        <div class="row">
          <div class="col-md-6 -mb-3">
            <label for="pwd" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="passaword" placeholder="Enter password" name="passaword">
          </div>
          <div class=" col-md-6 ">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" class="form-control" id="cpf" placeholder="Informe o CPF" name="cpf" value="">
          </div>
          <label for="comment">Comentario:</label>
          <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
        </div>
        <div class="col-md-4 mt-3">
          <button onclick="myFunction()">Enviar</button>
        </div>
    </div>
  </div>
  </div>
  </div>
